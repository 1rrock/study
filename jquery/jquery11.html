<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const arr1 = [100,200,300,400,500,600,700];
        //for문을 이용해 출력
        for(let i=0; i<arr1.length; i++){
            document.write(arr1[i]);
        }

        document.write("<br>");
        //forEach 출력
        arr1.forEach(element => {
            document.write(element);
        })

        document.write("<br>");

        //for in문
        for(let i in arr1){
            document.write(arr1[i]);
        }

        document.write("<br>");

        //for of문
        for(let i of arr1){
            document.write(i);
        }

        document.write("<br>");

        let a = []; //배열 선언
        for( let i=1; i<=5; i++ ){
            a += [i]; //a = a + [i]
        }
        console.log(a);
        document.write(a[0],"<br>");
        document.write(a[1],"<br>");
        document.write(a[2],"<br>");
        document.write(a[3],"<br>");
        document.write(a[4],"<br>");

        document.write("<br>");

        //배열 비구조화 할당
        let [x, y] = [100, 200];
        
        document.write(x);
        document.write(y);
        document.write("<br>");

        [x, y] = [y, x];

        document.write(x);
        document.write(y);
        document.write("<br>");

        //Array 객체
        const arr10 = [100, 200, 300, 400, 500];
        const arr20 = [600, 700, 800, 900, 1000];

        document.write(arr10,"<br>");
        document.write(arr10.join('*'),"<br>");
        document.write(arr10.reverse(),"<br>");
        document.write(arr10.sort(),"<br>");
        document.write(arr10.sort(function(a,b) {return b - a;}),"<br>");
        document.write(arr10.sort(function(a,b) {return a - b;}),"<br>");
        document.write(arr10.slice(1,3),"<br>");
        document.write(arr10.slice(2,3),"<br>");
        document.write(arr10.concat(arr20),"<br>");
        document.write(arr10.shift(),"<br>");
        document.write(arr10,"<br>");
        document.write(arr10.unshift(100),"<br>");
        document.write(arr10,"<br>");
        document.write(arr10.pop(),"<br>");
        document.write(arr10,"<br>");

        let arr11 = ["사당","교대","방배", "강남"];
        let arr12 = ["신사", "압구정","옥수"];

        let result = arr11.join("-");
        document.write(result);
        document.write("<br>");

        result = arr11.concat(arr12);
        document.write(result);
        document.write("<br>");

        result = arr11.slice(1,3);
        document.write(result);
        document.write("<br>");

        arr11.sort();
        document.write(arr11);
        document.write("<br>");

        arr12.reverse();
        document.write(arr12);
        document.write("<br><br>");
        
        let greenArr = ["교대", "방배", "강남"];
        let yellowArr = ["미금", "정자", "수서"];

        greenArr.splice(2,1, "서초","역삼");
        document.write(greenArr);
        document.write("<br>");

        let data1 = yellowArr.pop();
        let data2 = yellowArr.shift();

        yellowArr.push(data2);
        document.write(yellowArr);
        document.write("<br>");

        yellowArr.unshift(data1);
        document.write(yellowArr);


    </script>
</head>
<body>
    
</body>
</html>
