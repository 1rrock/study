<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1rrock PORTFOLIO</title>
    <script>
        setTimeout(function(){
            let tl = gsap.timeline();
            tl.to(".logo", {duration: 2, scale:1, opacity:1, ease: "circ.out"});
            tl.to(".text", {duration: 1, opacity:1});

            tl.to(".logo", {duration: .8, top: "60px", width: "80px", height: "80px", ease: "circ.out"}, "someLabel+=2");
            tl.to(".text", {duration: .8, top: "120px", ease: "circ.out"}, "someLabel+=2");

            tl.to(".text2_desc", {duration: .6, opacity:1, marginLeft: "0",ease: "circ.out"}, "+=1");
            tl.to(".text2_line", {duration: .3, opacity:1, left: "-56.2px",width: "103px" , ease: "power.out"}, "text2_line+=.5");
            tl.to(".text2_line2", {duration: .3, opacity:1, right: "-56.2px",width: "143px" , ease: "power.out"}, "text2_line+=.5");
        },2000);
    </script>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style2.css">
    <link rel="stylesheet" href="assets/css/star.css">
</head>
<body>
    <div id="starwrap">
        <div class="stars"></div>
    </div>

    
    <div id="contents">
        <div id="section1">
            <div class="logo"></div>
            <div class="text">portfolio</div>
            <div class="text2">
                <a href="#">
                    <span class="text2_line"></span>
                    <span class="text2_line2"></span>
                    <span class="text2_desc">FRONT END WEB DEVELOPER</span>
                </a>
            </div>
        </div>
        <!-- //section1 -->
    </div>
    
    
    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./assets/js/efeect.js"></script>
    
</body>
</html>
