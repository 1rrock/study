<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about</title>
    
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/style5.css">
    <link rel="stylesheet" href="../assets/css/star.css">
</head>
<body>
    <div id="starwrap">
        <div class="stars"></div>
    </div>
    
    <div id="wrap"> 
        <header id="header">
            <div class="logo"></div>
            <div class="text">portfolio</div>
        </header>
        <main id="main">
            <span id="left-frame"></span>
            <span id="right-frame"></span>
            <div id="contents">
                <div class="profile_img"></div>
                <h3 class="profile_sub_title">THE CREATOR</h3>
                <h2 class="profile_title">
                    CHOI <br>
                    WONRAK
                </h2>
                <p class="profile_desc">
                    스펀지 같은 사람이 되겠습니다. 학원에서 배우고 회사에 가게 되도 저는 아직 미숙하고
                    모자라겠지만 항상 배우는 자세로 스펀지가 물을 흡수하듯이 빠르게 배우고 실력을 향상
                    시키겠습니다. 쉽지 않은 일이지만 그렇게 되도록 노력하고 발전하겠습니다.
                    그리고 실력을 키워 프론트 앤드 개발자가 되어 기업성장에 도움이 되도록
                    열심히 하겠습니다.
                </p>
            </div>
        </main>
        <footer id="footer">
            <div class="footer">
                <a href="http://zxcv1685.dothome.co.kr/Port/about.html" class="click">click</a>
            </div>
        </footer>
    </div>
    
    
    
    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="../assets/js/efeect.js"></script>
    <script src="../assets/js/aDelay.js"></script>
    <script>
        setTimeout(function(){
            let tl = gsap.timeline();
            tl.to("#wrap #header", {duration: 2, top: "0", opacity: 1, ease: "circ.out"}, "top_bottom_frame");
            tl.to("#wrap #footer", {duration: 2, bottom: "0", opacity: 1, ease: "circ.out"}, "top_bottom_frame");
            tl.to("#wrap #left-frame", {duration: 2, left: "25%", opacity: .5, ease: "circ.out"}, "side_frame");
            tl.to("#wrap #right-frame", {duration: 2, right: "25%", opacity: .5, ease: "circ.out"}, "side_frame");
            tl.to("#wrap #contents", {duration: 2, scale: 1, opacity: 1, ease: "circ.out"}, "-=.5");
        },0);

        $(function () {
            let site = ['about', 'site', 'script', 'animation', 'contact'];

            $(".click").click(function (e) {
                $("#wrap").addClass("fadeOut");
                e.preventDefault();

                if( $("#wrap").find("fadeOut") ){
                    let tl = gsap.timeline();
                    tl.to("#wrap.fadeOut #contents", {duration: 1, scale: .5, opacity: 0, ease: "circ.out"});
                    tl.to("#wrap.fadeOut #header", {duration: 1, top: "-10%", opacity: 0, ease: "circ.out"}, "top_bottom_frame");
                    tl.to("#wrap.fadeOut #footer", {duration: 1, bottom: "-10%", opacity: 0, ease: "circ.out"}, "top_bottom_frame");
                    tl.to("#wrap.fadeOut #left-frame", {duration: 1, left: "0%", opacity: 0, ease: "circ.out"}, "top_bottom_frame");
                    tl.to("#wrap.fadeOut #right-frame", {duration: 1, right: "0%", opacity: 0, ease: "circ.out"}, "top_bottom_frame");
                }
                setTimeout(function () {
                    window.location.href = "http://zxcv1685.dothome.co.kr/Port/component/" + site[1] + ".html#";
                }, 2500);
            });
        });

    </script>
</body>
</html>
