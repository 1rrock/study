<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style5.css">
    <link rel="stylesheet" href="assets/css/star.css">
</head>

<body>
    <div id="starwrap">
        <div class="stars"></div>
    </div>

    <div id="wrap">
        <header id="header">
            <div class="logo"></div>
            <div class="text">portfolio</div>
        </header>
        <main id="main">
            <span id="left-frame"></span>
            <span id="right-frame"></span>
            <div id="contents">
                <div class="main_title">
                    <span class="title_desc">FRONT END WEB DEVELOPER</span>
                </div>
                <div class="circle"></div>
                <div class="hexagon"></div>
            </div>
        </main>
        <footer id="footer">
            <div class="footer">
                <a href="http://zxcv1685.dothome.co.kr/Port/about.html" class="click">click</a>
            </div>
        </footer>
    </div>



    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./assets/js/efeect.js"></script>
    <script>
        setTimeout(function(){
            let tl = gsap.timeline();
            tl.to("#wrap #header", {duration: 1.5, top: "0%", opacity: 1, ease: "power4.out"}, "frame");
            tl.to("#wrap #footer", {duration: 1.5, bottom: "0%", opacity: 1, ease: "power4.out"}, "frame");
            tl.to("#wrap #left-frame", {duration: 1.5, left: "25%", opacity: .5, ease: "circ.out"}, "side_frame");
            tl.to("#wrap #right-frame", {duration: 1.5, right: "25%", opacity: .5, ease: "circ.out"}, "side_frame");
            tl.to("#wrap #contents", {duration: 1.5, scale: 1, opacity: 1, ease: "circ.out"}, "-=.5");
        },2000);

        $(function () {
            $(".wrap").removeClass("fadeOut");
            $(".wrap").addClass("fadeIn");
            let site = ['about', 'site', 'script', 'animation', 'contact'];

            $(".click").click(function (e) {
                $("#wrap").addClass("fadeOut");
                e.preventDefault();

                if( $("#wrap").find("fadeOut") ){
                    let tl = gsap.timeline();
                    tl.to("#wrap.fadeOut #contents", {duration: 1, scale: .5, opacity: 0, ease: "circ.out"});
                    tl.to("#wrap.fadeOut #header", {duration: 1, top: "-10%", opacity: 0, ease: "circ.out"}, "top_bottom_frame");
                    tl.to("#wrap.fadeOut #footer", {duration: 1, bottom: "-10%", opacity: 0, ease: "circ.out"}, "top_bottom_frame");
                    tl.to("#wrap.fadeOut #left-frame", {duration: 1, left: "0%", opacity: 0, ease: "circ.out"}, "top_bottom_frame");
                    tl.to("#wrap.fadeOut #right-frame", {duration: 1, right: "0%", opacity: 0, ease: "circ.out"}, "top_bottom_frame");
                }
                setTimeout(function () {
                    window.location.href = "http://zxcv1685.dothome.co.kr/Port/component/" + site[0] + ".html#";
                }, 1500);
            });
        });
    </script>
</body>

</html>
