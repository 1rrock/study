        #nav {

        }

            text-align: center;
            text-transform: uppercase;
        }

        #nav li a {

            color: #fff;

            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            color: #fff;
