  <script>
    class Event {
  constructor() {
    this.moodBtnImg = document.querySelectorAll(".mood-choice__btn");
    this.init();
  }
  init() {
    this.binds();
    this.events();
  }

  binds() {
    
    this.forImg = this.forImg.bind(this);
  }

  events() {
    this.moodBtnImg.forEach(this.forImg);
  }

  // 이벤트 함수
  forImg(e, i) {
    e.setAttribute("style", `background: url('../mobile/img/button/mood-0${i+1}.png') center center no-repeat; background-size:cover;`);
  }
}
new Event();
